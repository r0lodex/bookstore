<div class="header-text">
    <p>Senarai pesanan yang telah dibuat oleh ibubapa mengikut masa.</p>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm small">
        <thead>
            <th>#</th>
            <th>Email</th>
            <th>Jumlah</th>
            <th class="text-center">Status</th>
        </thead>
        <tbody>
            <tr ng-repeat="order in orders.orders">
                <td ng-bind="$index + 1"></td>
                <td ng-bind="order.email"></td>
                <td ng-bind="order.total | number:2"></td>
                <td>
                    <div class="text-status">
                        <span class="light-bulb"
                            ng-class="{ 'text-success' : order.status == 1, 'text-warning': order.status == 2, 'text-danger': order.status == 3 }">&bull;
                        </span>
                        <span ng-switch="order.status" class="small text-muted">
                            <span ng-switch-when="1">Hantar</span>
                            <span ng-switch-when="2">Bayar</span>
                            <span ng-switch-when="3">Tunggu</span>
                        </span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
